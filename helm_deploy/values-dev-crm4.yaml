# Default values for laa-claim-non-standard-magistrate-fee-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: laa-claim-non-standard-magistrate-fee-backend-app
fullnameOverride: laa-claim-non-standard-magistrate-fee-backend-app

securityContext:
  #  capabilities:
  #    drop:
  #    - ALL
  #  readOnlyRootFilesystem: true
  #  runAsNonRoot: true
  #  runAsUser: 10000
  #  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  internalPort: 3000
  workerPort: 7433

ingress:
  enabled: true
  namespace: laa-claim-non-standard-magistrate-fee-dev-crm4
  className: modsec
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecAction "id:900200,phase:1,nolog,pass,t:none,setvar:tx.allowed_methods=GET HEAD POST OPTIONS PUT PATCH DELETE"
      SecAction "id:900110,phase:1,nolog,pass,t:none,setvar:tx.inbound_anomaly_score_threshold=6"
    external-dns.alpha.kubernetes.io/set-identifier: laa-claim-non-standard-magistrate-fee-backend-app-laa-claim-non-standard-magistrate-fee-dev-crm4-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts:
    - host: crm4dev.apps.live.cloud-platform.service.justice.gov.uk
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
          service:
            name: laa-claim-non-standard-magistrate-fee-dev-crm4
            port:
              number: 3000
  tls:
    - hosts:
      - crm4dev.apps.live.cloud-platform.service.justice.gov.uk

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 10m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

secrets:
  environment: development
  portalSPCertificateKey: portal-sp-certificate-dev-crm4
  portalIDPMetadataFile: config/laa_portal/metadata/dev-crm4.xml
  spEntityId: LAA_Portal_CRM7_Dev
  appStore: https://laa-crime-application-store-dev-crm4.apps.live.cloud-platform.service.justice.gov.uk

service_account:
  name: laa-claim-non-standard-magistrate-fee-dev-crm4-irsa
