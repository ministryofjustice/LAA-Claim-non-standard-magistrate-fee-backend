apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laa-claim-non-standard-magistrate-fee-backend.fullname" . }}
  labels:
    {{- include "laa-claim-non-standard-magistrate-fee-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "laa-claim-non-standard-magistrate-fee-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "laa-claim-non-standard-magistrate-fee-backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.service_account.name }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
          # https://github.com/ministryofjustice/hmpps-utility-container-images
        - name: clamav
          image: ghcr.io/ministryofjustice/hmpps-clamav:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: clamav
              containerPort: 3310
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 3Gi
            requests:
              cpu: 10m
              memory: 1Gi
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 30"] # Workaround for occasional lost requests - see https://github.com/puma/puma/blob/master/docs/kubernetes.md#running-puma-in-kubernetes
          env:
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: nsm-elasticache
                  key: primary_endpoint_address
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nsm-elasticache
                  key: auth_token
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: url
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret_key_base
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-dsn
                  key: url
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-bucket-output
                  key: bucket_name
            - name: GOVUK_NOTIFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notify-key
                  key: notify_key
            - name: AWS_REGION
              value: 'eu-west-2'
            - name: RACK_ENV
              value: 'production'
            - name: RAILS_ENV
              value: 'production'
            - name: RAILS_LOG_TO_STDOUT
              value: enabled
            - name: APP_STORE_URL
              value: {{ .Values.secrets.appStore }}
            - name: APP_STORE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-store-auth
                  key: username
            - name: APP_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-store-auth
                  key: password
            - name: ENV
              value: {{ .Values.secrets.environment}}
            - name: LAA_PORTAL_SP_CERT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.portalSPCertificateKey }}
                  key: tls.crt
            - name: LAA_PORTAL_SP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.portalSPCertificateKey }}
                  key: tls.key
            - name: LAA_PORTAL_IDP_METADATA_FILE
              value: {{ .Values.secrets.portalIDPMetadataFile }}
            - name: SP_ENTITY_ID
              value: {{ .Values.secrets.spEntityId }}
            - name: MAX_UPLOAD_SIZE_BYTES
              value: {{ .Values.secrets.maxUploadSizeBytes }}
            - name: ANALYTICS_TRACKING_ID
              valueFrom:
                secretKeyRef:
                  name: google-analytics
                  key: tracking_key
            - name: APP_STORE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-secret
                  key: tenant_id
            - name: APP_STORE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-secret
                  key: app_client_id
            - name: APP_STORE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-secret
                  key: app_client_secret
            - name: SIDEKIQ_WEB_UI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sidekiq-auth
                  key: username
            - name: SIDEKIQ_WEB_UI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sidekiq-auth
                  key: password
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
