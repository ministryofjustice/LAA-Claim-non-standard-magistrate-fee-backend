# Default values for laa-claim-non-standard-magistrate-fee-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: laa-claim-non-standard-magistrate-fee-backend-app
fullnameOverride: laa-claim-non-standard-magistrate-fee-backend-app

securityContext:
  #  capabilities:
  #    drop:
  #    - ALL
  #  readOnlyRootFilesystem: true
  #  runAsNonRoot: true
  #  runAsUser: 10000
  #  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  internalPort: 3000
  workerPort: 7433

ingress:
  enabled: true
  namespace: laa-claim-non-standard-magistrate-fee-dev
  className: modsec
  hosts:
    - host: crm7dev.apps.live.cloud-platform.service.justice.gov.uk
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
          service:
            name: laa-claim-non-standard-magistrate-fee-dev
            port:
              number: 3000
  tls:
    - hosts:
      - crm7dev.apps.live.cloud-platform.service.justice.gov.uk

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 10m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

secrets:
  environment: development
  portalSPCertificateKey: portal-sp-certificate-dev
  portalIDPMetadataFile: config/laa_portal/metadata/dev.xml
  omniauthTestMode: true
  spEntityId: LAA_Portal_CRM7_Dev
  appStore: https://laa-crime-application-store-dev.apps.live.cloud-platform.service.justice.gov.uk

service_account:
  name: laa-claim-non-standard-magistrate-fee-dev-irsa
