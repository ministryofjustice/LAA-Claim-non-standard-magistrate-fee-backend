inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'lib/tasks/**/*'
    - 'lib/generators/**/*'
    - 'features/**/*'
    - 'vendor/**/*'
    - 'gems/laa_multi_step_forms/spec/dummy/**/*'

####################################
## Customization for this project ##
####################################

# Disabled cops
###############

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

# TODO: revisit this once app operational
RSpec/PendingWithoutReason:
  Enabled: false

# Rspec cops
############

RSpec/SubjectStub:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/ExpectInHook:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

RSpec/Rails/InferredSpecType:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

# fully disabled as could not exclude spec/steps/ directory
RSpec/FilePath:
  Enabled: false

# Enabled but tweaked cops
##########################

Metrics/ClassLength:
  Exclude:
    - app/services/decisions/**/*
# To be tweaked until we find the right balance
Metrics/MethodLength:
  Max: 12
  Exclude:
    - app/presenters/check_answers/**/*

# To be tweaked until we find the right balance
Metrics/AbcSize:
  Max: 18

Metrics/ParameterLists:
  Max: 7

Layout/LineLength:
  Exclude:
    - spec/decisions/**/*

# https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Style/HashSyntax
Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys
  EnforcedShorthandSyntax: consistent

# https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Naming/BlockForwarding
Naming/BlockForwarding:
  EnforcedStyle: explicit

# https://rubydoc.info/gems/rubocop/0.82.0/RuboCop/Cop/Naming/MethodParameterName
Naming/MethodParameterName:
  AllowedNames:
    - as

# Rubocop mistakenly consider `#values` method as being called on a Hash
Style/HashEachMethods:
  Exclude:
    - app/value_objects/value_object.rb
    - app/forms/steps/**/*
    - spec/steps/**/*
    - spec/factories/*

Performance/InefficientHashSearch:
  Exclude:
    - app/presenters/cost_summary/disbursements.rb

Naming/PredicateName:
  AllowedMethods:
    - has_nino
    - has_codefendants
    - has_one_association

# TODO: adjust these values towards the rubocop defaults
RSpec/MultipleMemoizedHelpers:
  Max: 12
  Exclude:
    - spec/steps/claim_details/form_spec.rb
    - spec/steps/work_items/add/form_spec.rb
    - spec/presenters/cost_summary/report_spec.rb
    - spec/presenters/check_answers/your_details_card_spec.rb

RSpec/MultipleExpectations:
  Max: 7
  Exclude:
    - spec/presenters/summary/sections/*

RSpec/NestedGroups:
  Max: 6

RSpec/ExampleLength:
  Max: 16
  Exclude:
    - spec/steps/**/integration_spec.rb
    - spec/presenters/check_answers/**/*
    - spec/services/notify_app_store/message_builder_spec.rb

Lint/MissingSuper:
  Exclude:
    - 'app/components/*'
    - 'app/presenters/cost_summary/*'
    - 'app/presenters/check_answers/*'

Rails/RedundantActiveRecordAllMethod:
  Exclude:
    - 'spec/steps/**/*'
    - 'app/presenters/**/*'
